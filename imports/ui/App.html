<body>
  {{> mainContainer}}
</body>

<template name="mainContainer">
  <div class="app">
    <header>
      <div class="app-bar">
        <div class="app-header">
          <h1>Exports {{incompleteCount}}</h1>
        </div>
      </div>
    </header>

    <div class="main">
      {{#if isUserLogged}}
      <div class="user">{{getUser.username}} ðŸšª</div>
      {{> form }}

      <div class="filter">
        <button id="hide-completed-button">
          {{#if hideCompleted}} Show All {{else}} Hide Completed {{/if}}
        </button>
      </div>

      {{#if isLoading}}
      <div class="loading">loading...</div>
      {{/if}}

      <ul class="exports">
        <li>
          <span>Progression (%)</span>
          <span>Creation date</span>
          <span>Result</span>
          <button class="delete">&times;</button>
        </li>
        {{#each exports}} {{> export}} {{/each}}
      </ul>
      {{else}} {{> login }} {{/if}}
    </div>
  </div>
</template>

<template name="form">
  <form class="export-form">
    <button type="submit">Export</button>
  </form>
</template>
